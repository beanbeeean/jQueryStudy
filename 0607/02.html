    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script>
      $(document).ready(function () {

        //eq(): 같은 요소에서 몇번째를 의미

        // $('ul li').first().css({ color: 'red' });

        //$('ul li').filter('.li3').css({ color: 'red' });

        //each()순환처리문
