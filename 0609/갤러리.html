<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        padding: 10px;
        border: 2px solid #ccc;
      }

      a > img {
        width: 150px;
        height: 150px;
      }
    </style>
    <script src="./js/jquery.js"></script>
  </head>

  <body>
    <div id="gallery">
      <div class="menu">
        <a href="images/google.png"><img src="images/th_google.png" /></a>
        <a href="images/naver.png"><img src="images/th_naver.png" /></a>
        <a href="images/kakao.png"><img src="images/th_kakao.png" /></a>
      </div>
      <div class="l_img">
        <img src="images/google.png" alt="image1" />
      </div>
    </div>
    <script>
      $(".menu a").click(function (e) {
        e.preventDefault(); //a태그사용 무조건 적용
        var path = $(this).attr("href");

        $(".l_img img").attr({ src: path });
      });
    </script>
  </body>
</html>
